<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dice Roller with Luck Trend</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #fff;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px 40px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease-in-out;
    margin-bottom: 20px;
  }

  .container:hover {
    transform: translateY(-5px);
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  button {
    background: linear-gradient(45deg, #ff9966, #ff5e62);
    border: none;
    border-radius: 12px;
    padding: 12px 24px;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 15px;
  }

  button:hover {
    background: linear-gradient(45deg, #ff5e62, #ff9966);
    box-shadow: 0 6px 15px rgba(255, 94, 98, 0.4);
    transform: scale(1.05);
  }

  #roll {
    font-size: 1.5rem;
    margin: 15px 0;
    font-weight: bold;
    min-height: 40px;
  }

  #history {
    margin-top: 10px;
    font-size: 1rem;
    opacity: 0.8;
  }

  .score {
    font-size: 1.3rem;
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.15);
    padding: 10px;
    border-radius: 12px;
  }

  .dice {
    width: 60px;
    height: 60px;
    margin: 20px auto;
    background: white;
    border-radius: 12px;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
    perspective: 1000px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  }

  .rolling {
    animation: spin 0.8s ease-in-out;
  }

  @keyframes spin {
    0% { transform: rotateX(0) rotateY(0); }
    25% { transform: rotateX(180deg) rotateY(0); }
    50% { transform: rotateX(180deg) rotateY(180deg); }
    75% { transform: rotateX(0) rotateY(180deg); }
    100% { transform: rotateX(0) rotateY(0); }
  }

  canvas {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üé≤ Dice Roller</h1>
    <div class="dice" id="dice">‚Äì</div>
    <button onclick="rollDice()" id="rollBtn">Roll the Dice</button>
    <p id="roll">Roll the dice to start!</p>
    <p id="history">No rolls yet.</p>
    <div class="score" id="luck">Luck Score: --</div>
  </div>

  <canvas id="luckChart"></canvas>

<script>
let history = [];
const maxHistory = 10;
let rolling = false;
let luckData = [];

const ctx = document.getElementById('luckChart').getContext('2d');
const luckChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Luck Score',
      data: [],
      borderColor: '#fff',
      backgroundColor: 'rgba(255, 255, 255, 0.2)',
      borderWidth: 2,
      pointRadius: 5,
      tension: 0.3
    }]
  },
  options: {
    scales: {
      x: {
        ticks: { color: 'white' }
      },
      y: {
        min: -100,
        max: 100,
        ticks: { color: 'white' }
      }
    },
    plugins: {
      legend: { labels: { color: 'white' } }
    }
  }
});

function rollDice() {
  if (rolling) return;
  rolling = true;

  const diceEl = document.getElementById("dice");
  diceEl.classList.add("rolling");
  diceEl.innerText = "üé≤";

  setTimeout(() => {
    const roll = Math.floor(Math.random() * 6) + 1;
    diceEl.classList.remove("rolling");
    diceEl.innerText = roll;

    history.push(roll);
    if (history.length > maxHistory) history.shift();

    document.getElementById("roll").innerText = `You rolled: ${roll}`;
    document.getElementById("history").innerText = `Recent Rolls: ${history.join(", ")}`;

    updateLuck();
    rolling = false;
  }, 800);
}

function updateLuck() {
  if (history.length === 0) return;
  const avg = history.reduce((a, b) => a + b, 0) / history.length;
  const luckScore = Math.round(((avg - 3.5) / 2.5) * 100);

  let explanation;
  if (luckScore > 30) explanation = "You're on a lucky streak! üçÄ";
  else if (luckScore < -30) explanation = "Luck's a bit cold‚Ä¶ hang tight!";
  else explanation = "Fairly balanced luck so far.";

  document.getElementById("luck").innerText =
    `Luck Score: ${luckScore}\n${explanation}`;

  luckData.push(luckScore);
  luckChart.data.labels.push(luckData.length);
  luckChart.data.datasets[0].data.push(luckScore);
  luckChart.update();
}
</script>
</body>
</html>
